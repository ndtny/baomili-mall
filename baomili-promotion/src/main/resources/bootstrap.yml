nacos:
  url: localhost:8848

spring:
  application:
    name: baomili-promotion
  cloud:
    nacos:
      config:
        server-addr: ${nacos.url} #配置中心的地址
        file-extension: yaml #配置文件结尾的配置
        prefix: baomili-promotion
        group: DEFAULT_GROUP
      discovery:
        server-addr: ${nacos.url}
  profiles:
    active: dev

logging:
  level:
    root: info
    com.baomili: debug